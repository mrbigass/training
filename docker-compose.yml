version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
    - .:/app
    # - logvolume01:/var/log
    depends_on:
      - mysql
    links:
      - mysql
  mysql:
    image: mysql:5.7.33
